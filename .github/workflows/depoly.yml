name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: runtime/the-runtime/package-lock.json
      - run: npm ci
        working-directory: runtime/the-runtime
      - run: npm run build
        working-directory: runtime/the-runtime
      - uses: actions/upload-pages-artifact@v3
        with:
          path: runtime/the-runtime/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
